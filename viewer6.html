	<body onload="web3dviewer_init();">
<h3>web3dviewer, demo 6: three connected compoments</h3>
<pre style="background-color: #dddddd;">
&lt;div class="web3dviewer" <b>id="master" mesh="arm" view="front"</b>&gt;&lt;/div&gt;</b>
&lt;div class="web3dviewer" <b>master="master" view="top"</b>&gt;&lt;/div&gt;</b>
&lt;div class="web3dviewer" <b>master="master" view="left"</b>&gt;&lt;/div&gt;</b>
</pre>

<div class="web3dviewer" id="master" mesh="head" view="bottom" noinertia style="position: absolute; top: 100px; width: 300px; height: 300px; "></div>
<div class="web3dviewer" master="master" view="right" noinertia style="position: absolute; left: 330px; top: 100px; width: 300px; height: 300px; "></div>
<div class="web3dviewer" master="master" view="back" noinertia style="position: absolute; top: 420px; width: 300px; height: 300px; "></div>
