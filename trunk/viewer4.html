	<body onload="web3dviewer_init();">

<h3>web3dviewer, demo 4: four components</h3>

<pre style="background-color: #dddddd;">
&lt;div class="web3dviewer" mesh="hinge"&gt;&lt;/div&gt; &lt;div class="web3dviewer" mesh="leg"&gt;&lt;/div&gt;
&lt;div class="web3dviewer" mesh="box"&gt;&lt;/div&gt; &lt;div class="web3dviewer" mesh="head"&gt;&lt;/div&gt;
</pre>

Size and position of components controlled by CSS properties.

<div class="web3dviewer" mesh="hinge" style="position: absolute; top: 120px; width: 500; height: 300px; "></div>

<div class="web3dviewer" mesh="leg" noprogressive style="position: absolute; top: 120px; left: 530px; width: 350px; height: 300px; "></div>

<div class="web3dviewer" mesh="box" noprogressive style="position: absolute; top: 440px; width: 400px; height: 200px;"></div>

<div class="web3dviewer" mesh="head" noprogressive style="position: absolute; top: 440px; left: 430px; width: 450px; height: 200px;"></div>
