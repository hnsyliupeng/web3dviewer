<h3>web3dviewer, demo 2: hinge</h3>
Hinge model contains 9000 faces. Mesh loading will stop when renderer drops below 20 fps. <b>Test your device performance</b>.
<pre style="background-color: #dddddd;">
&lt;div class="web3dviewer" mesh="hinge" <b>noinertia</b>&gt;&lt;/div&gt;
</pre>
<div class="web3dviewer" mesh="hinge" noinertia style="position: absolute; top: 120px; width: 600px; height: 500px; "></div>
